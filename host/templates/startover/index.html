<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
<div class="title">
        BrowseWatch Lab
</div>
<div class="loginBox">
    <div class="loginheader">
        Please log in.
    </div>
    <div class="inputUser">
        <input
            id="username"
            class="input"
            type="text"
            placeholder="Username"
        >
    </div>

    <div class="inputPass">
        <input
            id="password"
            class="input"
            type="text"
            placeholder="Password"
        >
                <img src="assets/eye.svg" id="togglePassword" class="eye">
    </div>
    <div class="loginButtonWrap">
        <button class="loginButton" id="loginButton">Log In</button>
            </div>
        </div>
        <div class="decor">
            <div class="decor-wrap">
            <div class="ellipse">            </div>
            <div class="ellipse-2"></div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
            </div>
        </div>
    </body>

<script>
const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const togglePassword = document.getElementById('togglePassword');
    const container = document.querySelector('.loginBox');

    let showPassword = false;

    togglePassword.addEventListener('click', () => {
      showPassword = !showPassword;
      passwordInput.type = showPassword ? 'text' : 'password';
      togglePassword.src = showPassword ? 'assets/eye_slash.svg' : 'assets/eye.svg';
    });

    loginButton.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username && password) {
        container.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = '/menu';
        }, 500);
      } else {
        alert('Username and password can\'t be empty!');
      }
    });
    </script>

<style>
body {
    background-color: #0f0d25;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.title {
    color: #ffffff;
    font-size: 30px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}

.loginheader {
    color: #ffffff;
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
}

.loginBox {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 25px;
    z-index: 2;
}

.inputUser {
  position: relative;
  width: 320px;
  height: 50px;
  border-radius: 50px;
}

.inputPass {
  position: relative;
  width: 320px;
  height: 50px;
  border-radius: 50px;
}

.input {
  background-color: #090360;
  border-radius: 50px;
  height: 100%;
  width: 100%;
  opacity: 0.75;
  padding-left: 20px;
  color: white;
  font-family: "Poppins-Regular", Helvetica;
  font-size: 16px;
  border: none;
  outline: none;
}

.input::placeholder {
  color: #ffffff;
  opacity: 0.5;
}

.loginButtonWrap {
  position: relative;
  width: 100px;
  height: 40px;
  border-radius: 50px;
  cursor: pointer;
}

.loginButton {
  background-color: #090460;
  border-radius: 50px;
  height: 100%;
  width: 100%;
  color: #ffffff;
  font-family: "Poppins-Regular", Helvetica;
  font-size: 16px;
  border: none;
  cursor: pointer;
  opacity: 0.75;
  transition: 0.3s;
}

.loginButton:hover {
  opacity: 1;
}

.loginButton {
  background-color: #090460;
  border-radius: 50px;
  height: 100%;
  width: 100%;
  color: #ffffff;
  font-family: "Poppins-Regular", Helvetica;
  font-size: 16px;
  border: none;
  cursor: pointer;
  opacity: 0.75;
  transition: 0.3s;
}

.eye {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  cursor: pointer;
  opacity: 0.75;
  user-select: none;
}

.decor {
  position: absolute;
  right: 0;
  top: 0;
  width: 60%;
  height: 100%;
  z-index: 1;
}

.decor-wrap {
  position: relative;
  width: 100%;
  height: 100%;
}

.ellipse,
.ellipse-2,
.ellipse-3,
.ellipse-4 {

  background-color: #0d0588;

.ellipse {

}


</style>

</html>
